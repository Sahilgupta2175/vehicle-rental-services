name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================== BUILD JOB ====================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========== BUILD SERVER IMAGE ==========
      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== BUILD CLIENT IMAGE ==========
      - name: Build and push Client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== BUILD CHATBOT IMAGE ==========
      - name: Build and push Chatbot image
        uses: docker/build-push-action@v5
        with:
          context: ./chatbot
          file: ./chatbot/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/chatbot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== TEST JOB ====================
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # ========== SERVER TESTS ==========
      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run server linter
        run: cd server && npm run lint --if-present
        continue-on-error: true

      # ========== CLIENT TESTS ==========
      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build client
        run: cd client && npm run build

      - name: Run client linter
        run: cd client && npm run lint --if-present
        continue-on-error: true

  # ==================== DEPLOY JOB ====================
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd /home/${{ secrets.EC2_USER }}/vehicle-rental-services || exit 1
            
            # Pull latest code from GitHub
            git pull origin main
            
            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "Creating .env file from GitHub secrets..."
              cat > .env << 'EOF'
            NODE_ENV=production
            PORT=8080
            CLIENT_URL=${{ secrets.CLIENT_URL }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
            TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
            TWILIO_PHONE_NUMBER=${{ secrets.TWILIO_PHONE_NUMBER }}
            STRIPE_SECRET=${{ secrets.STRIPE_SECRET }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            RAZORPAY_KEY=${{ secrets.RAZORPAY_KEY }}
            RAZORPAY_SECRET=${{ secrets.RAZORPAY_SECRET }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            CLD_NAME=${{ secrets.CLD_NAME }}
            CLD_KEY=${{ secrets.CLD_KEY }}
            CLD_SECRET=${{ secrets.CLD_SECRET }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOF
              chmod 600 .env
            fi
            
            # Pull Docker images
            docker pull ghcr.io/${{ github.repository }}/server:latest
            docker pull ghcr.io/${{ github.repository }}/client:latest
            docker pull ghcr.io/${{ github.repository }}/chatbot:latest
            
            # Stop old containers
            docker-compose -f docker-compose.prod.yml down || true
            
            # Start new containers with updated images
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Verify services are running
            sleep 5
            curl -f http://localhost/api/health || echo "Health check in progress..."
            
            # Clean up old images
            docker image prune -f

      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Checking container status..."
            docker-compose -f /home/${{ secrets.EC2_USER }}/vehicle-rental-services/docker-compose.prod.yml ps
            
            echo "Checking logs..."
            docker logs vehicle-rental-server | tail -20

      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Vehicle Rental Services Deployment*\nStatus: ${{ job.status }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }
        continue-on-error: true
