services:
  # Frontend - Static Site
  - type: web
    name: vehicle-rental-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.11.0

  # Backend - Web Service (if you want to deploy backend too)
  - type: web
    name: vehicle-rental-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
