<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vehicle Chatbot - Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      padding: 0;
      margin: 0;
    }
    
    /* Chat Widget Container */
    .chat-widget {
      position: fixed;
      bottom: 24px;
      right: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 9999;
    }
    
    /* Chat Window - Initially Hidden */
    .chat-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 420px;
      height: 600px;
      background: linear-gradient(135deg, #0f172a 0%, #1a2a4a 100%);
      border-radius: 16px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4), 0 0 60px rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.3s ease-out;
      backdrop-filter: blur(10px);
    }
    
    .chat-window.active {
      display: flex;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Chat Header */
    .chat-header {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .chat-header h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .chat-header-subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      border-radius: 6px;
    }
    
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    /* Messages Container */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: rgba(59, 130, 246, 0.1);
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 3px;
    }
    
    #messages::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }
    
    /* Chat Messages */
    .message {
      display: flex;
      animation: fadeIn 0.3s ease-out;
      max-width: 90%;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      justify-content: flex-end;
      align-self: flex-end;
    }
    
    .message.bot {
      justify-content: flex-start;
      align-self: flex-start;
    }
    
    .message-content {
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border-radius: 12px 12px 4px 12px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .message.bot .message-content {
      background: rgba(59, 130, 246, 0.15);
      color: #e0e7ff;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px 12px 12px 4px;
    }
    
    /* Input Area */
    .chat-input-area {
      padding: 16px;
      border-top: 1px solid rgba(59, 130, 246, 0.2);
      background: rgba(15, 23, 42, 0.8);
      display: flex;
      gap: 10px;
    }
    
    #chatInput {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      background: rgba(30, 41, 59, 0.6);
      color: #e0e7ff;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    #chatInput:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(30, 41, 59, 0.9);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    #chatInput::placeholder {
      color: rgba(224, 231, 255, 0.5);
    }
    
    #sendBtn {
      padding: 12px 18px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
    }
    
    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }
    
    #sendBtn:active {
      transform: translateY(0);
    }
    
    /* Chat Toggle Button */
    .chat-toggle-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .chat-toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.5);
    }
    
    .chat-toggle-btn:active {
      transform: scale(0.95);
    }
    
    .chat-toggle-btn.active {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
    }
    
    /* Badge for new messages */
    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 24px;
      height: 24px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      display: none;
    }
    
    .notification-badge.show {
      display: flex;
      animation: bounce 0.5s ease-out;
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .chat-window {
        width: calc(100vw - 32px);
        height: 70vh;
        max-height: 500px;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Widget -->
  <div class="chat-widget">
    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
      <div class="chat-header">
        <div>
          <h3>üöó SupportBot</h3>
          <div class="chat-header-subtitle">We're here to help!</div>
        </div>
        <button class="close-btn" onclick="toggleChat()">‚úï</button>
      </div>
      <div id="messages"></div>
      <div class="chat-input-area">
        <input 
          type="text" 
          id="chatInput" 
          placeholder="Ask about rentals, pricing, policies..." 
          onkeypress="handleKeyPress(event)"
        />
        <button id="sendBtn" onclick="sendMessage()">‚û§</button>
      </div>
    </div>
    
    <!-- Chat Toggle Button -->
    <button class="chat-toggle-btn" id="chatToggle" onclick="toggleChat()">
      üí¨
      <div class="notification-badge" id="badge">1</div>
    </button>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const chatToggle = document.getElementById('chatToggle');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesContainer = document.getElementById('messages');
    const badge = document.getElementById('badge');
    let unreadCount = 0;

    function toggleChat() {
      chatWindow.classList.toggle('active');
      chatToggle.classList.toggle('active');
      badge.classList.remove('show');
      unreadCount = 0;
      
      if (chatWindow.classList.contains('active')) {
        chatInput.focus();
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;
      
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot';
      messageDiv.id = 'typing-indicator';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = '<span style="display: inline-block; animation: blink 1.4s ease-in-out infinite;">‚óè</span><span style="display: inline-block; animation: blink 1.4s ease-in-out 0.2s infinite;">‚óè</span><span style="display: inline-block; animation: blink 1.4s ease-in-out 0.4s infinite;">‚óè</span>';
      
      const style = document.createElement('style');
      style.innerHTML = '@keyframes blink { 0%, 60%, 100% { opacity: 0.3; } 30% { opacity: 1; } }';
      if (!document.querySelector('style[data-typing]')) {
        document.head.appendChild(style);
        style.setAttribute('data-typing', 'true');
      }
      
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      
      addMessage(text, 'user');
      chatInput.value = '';
      
      showTypingIndicator();
      
      try {
        const response = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        
        const data = await response.json();
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) typingIndicator.remove();
        
        addMessage(data.answer || 'No answer available', 'bot');
      } catch (error) {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) typingIndicator.remove();
        addMessage('Sorry, I encountered an error. Please try again.', 'bot');
      }
      
      // Show badge if window is closed
      if (!chatWindow.classList.contains('active')) {
        unreadCount++;
        badge.textContent = unreadCount;
        badge.classList.add('show');
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Welcome message
    window.addEventListener('load', () => {
      addMessage('üëã Hi! How can I help you today? Ask me about our vehicles, pricing, or rental policies!', 'bot');
    });
  </script>
</body>
</html>
